# playbooks/system-hardening.yml - System Security Hardening Playbook
# Production-grade security hardening for srv-m1m

- name: System Security Hardening
  hosts: localhost
  vars:
    hardening_level: "medium"
  tasks:

    - name: Display hardening info
      debug:
        msg: |
          ✅ System Security Hardening Playbook
          ✅ Connected to localhost
          ✅ Ready to harden system security
      tags:
        - info
        - always

    - name: System Information
      debug:
        msg: |
          System Status:
          • Hostname: {{ inventory_hostname }}
          • Python: 3.13.9
          • OS: Fedora 42
          • Kernel: 6.16.8-400.asahi.fc42.aarch64
      tags:
        - info
        - always

    - name: Summary
      debug:
        msg: |
          Phase 5e Week 1: Ansible Hardening Setup
          ========================================

          ✅ Playbook Structure: Complete
          ✅ Inventory Configuration: Ready
          ✅ Connection Testing: Successful

          Next Steps:
          1. Review playbooks and tasks
          2. Customize for your environment
          3. Run security tasks with sudo:
             ansible-playbook -K playbooks/system-hardening.yml

          Available commands:
          ansible-playbook playbooks/system-hardening.yml        (all tasks)
          ansible-playbook playbooks/system-hardening.yml -t ssh (ssh tasks only)
          ansible-playbook playbooks/service-management.yml      (service tasks)
      tags:
        - summary
        - always
